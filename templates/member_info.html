<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Information</title>
</head>
<body>
    <h1>Member Details</h1>
    <p><strong>Name:</strong> {{ member.name }}</p>
    <p><strong>Membership Type:</strong> {{ member.membership_type }}</p>
    <p><strong>Validity:</strong> {{ member.validity }}</p>
    <p><strong>Entries Left:</strong> {{ member.entries_left }}</p>

    <!-- QR Code -->
    <p><strong>QR Code:</strong></p>
    <img src="{{ member.qr_code }}" alt="QR Code for {{ member.name }}" style="width: 200px; height: auto;">

    <!-- Perks Section -->
    <h2>Perks</h2>
    <ul>
        {% for perk in perks %}
            <li>{{ perk }}</li>
        {% endfor %}
    </ul>

    <!-- Navigation -->
    <a href="/">Back to Home</a>
</body>
</html>

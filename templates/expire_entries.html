<!-- expire_entries.html -->
<h2>Expire Entries</h2>

<form method="POST">
    <label for="membership_id">Membership ID:</label>
    <input type="text" name="membership_id" required>

    <label for="expire_entries">Entries to Expire:</label>
    <input type="number" name="expire_entries" min="1" required>

    <button type="submit">Submit</button>
</form>
